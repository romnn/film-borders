name: test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    name: test (features ${{ matrix.features }})
    strategy:
      fail-fast: false
      matrix:
        features: ["", "borders", "wasm"]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Test
        run: |
          cargo test --profile lib --features "${{ matrix.features }}" --all-targets
